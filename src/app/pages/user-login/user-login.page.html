<ion-content>
  <div class="bg-image">
    <ion-row>
      <img class="zeiss-logo" />
    </ion-row>

    <ion-row style="left: 50%">
      <ion-col class="carl-title-col">
        <!-- ZEISSÂ®<br />PREFERED<br />NETWORK -->
       <ion-label color="zeisscolor">ZPN</ion-label> 
      </ion-col>
    </ion-row>

    <ion-grid class="grid-sign-reg">
      <form #loginForm="ngForm" (ngSubmit)="(loginForm)">
        <ion-row class="ion-justify-content-center">
          <ion-col size-sm="12" size-lg="4">
            <ion-item>
              <ion-label position="floating">Email Id:</ion-label>
              <ion-input type="email" name="emailId" ngModel #emailCtrl="ngModel" required email></ion-input>
            </ion-item>
            <div *ngIf="!emailCtrl.valid && emailCtrl.touched">
              <ion-label class="ion-no-padding"  class="error-font-style" color="danger">Email id is not valid.</ion-label>
            </div>

            <ion-item>
              <ion-label position="floating">Password:</ion-label>
              <ion-input type="password" name="password" ngModel  #passwordCtrl="ngModel" required minlength="6"></ion-input>
            </ion-item>
            <div *ngIf="!passwordCtrl.valid && passwordCtrl.touched">
                  <ion-label class="ion-no-padding" class="error-font-style" color="danger">Password is required minimum five character.</ion-label>
            </div>
          </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-center">
          <ion-col size-sm="12" size-lg="4" >
            <ion-button
              [disabled]="loginForm.invalid"
              type="submit"
              class="button-sign-reg"
              expand="full"
              color="zeisscolor"
              (click)="onClickLoginBtn(loginForm)"
             
              >SIGN IN</ion-button
            >
          </ion-col>
        </ion-row>
      </form>

      <!-- <ion-row class="ion-justify-content-center">
        <ion-col size-sm="12" size-lg="4">
          <ion-button
            class="button-sign-reg"
            expand="full"
            color="zeisscolor"
            (click)="onClickRegisterBtn()"
            [routerLink]="['/registeration']"
            routerLinkActive="router-link-active"
            >REGISTER</ion-button
          >
        </ion-col>
      </ion-row> -->
    </ion-grid>
  </div>
</ion-content>
